<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wasap Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: white;
      border-bottom: 1px solid #ccc;
    }
    #chat-box div {
      margin: 5px 0;
      padding: 6px 10px;
      background: #e0ffe0;
      border-radius: 5px;
      max-width: 70%;
    }
    #form {
      display: flex;
      padding: 10px;
      background: #fff;
    }
    #name, #message {
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #name {
      width: 20%;
    }
    #message {
      flex: 1;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div id="chat-box"></div>

  <form id="form">
    <input id="name" type="text" placeholder="Tu nombre" required />
    <input id="message" type="text" placeholder="Escribe un mensaje..." required />
    <button type="submit">Enviar</button>
  </form>

  <!-- Firebase SDK (con Firestore) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCiME82l7kxVzndZW9ZWdYxIfBem_EMG1c",
      authDomain: "wasap-58193.firebaseapp.com",
      projectId: "wasap-58193",
      storageBucket: "wasap-58193.firebasestorage.app",
      messagingSenderId: "1056978063479",
      appId: "1:1056978063479:web:7ad05e18749906800c7672",
      measurementId: "G-FS8VQB5K41"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const mensajesRef = collection(db, "mensajes");

    const chatBox = document.getElementById("chat-box");
    const form = document.getElementById("form");
    const nameInput = document.getElementById("name");
    const messageInput = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!nameInput.value.trim() || !messageInput.value.trim()) return;

      await addDoc(mensajesRef, {
        name: nameInput.value.trim(),
        message: messageInput.value.trim(),
        timestamp: serverTimestamp()
      });

      messageInput.value = "";
    });

    const q = query(mensajesRef, orderBy("timestamp"));
    onSnapshot(q, (snapshot) => {
      chatBox.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement("div");
        div.textContent = `${data.name}: ${data.message}`;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
